<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Col A</th>
        <th>Col B</th>
        <th>Col C</th>
    </tr>
    </thead>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>


<table border="1">
    <thead>
    <tr>
        <th>Col A</th>
        <th colspan="2">Col B</th>
    </tr>
    </thead>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>

<table border="1">
    <thead>
    <tr>
        <th>Col A</th>
        <th colspan="2">Col B</th>
    </tr>
    </thead>
    <tfoot>

    </tfoot>
    <tbody>
    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>

        <td>E</td>
        <td>F</td>
    </tr>
    </tbody>
</table>

</body>
</html>
